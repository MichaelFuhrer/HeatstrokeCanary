<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heatstroke Canary Settings</title>
    <link rel="stylesheet" href="../static/styles/notification_styling.css">
</head>
<body>
    <h1>Heatstroke Canary Settings for {{username}}</h1>
    <p>Device ID: {{device_id}}</p>

    <p class={{notification_style}}>{{notification_text}}</p>

    <form action="/settings" method="post">
        <p>Send alerts for:</p>
        <label for="baby_alert">Children:</label>
        <input type="checkbox" id="baby_alert" name="baby_alert" {{baby_alert_old}}>
        <label for="pet_alert">Pets:</label>
        <input type="checkbox" id="pet_alert" name="pet_alert" {{pet_alert_old}}><br><br>

        <label for="phone_number">Phone number:</label>
        <input type="text" id="phone_number" name="phone_number" value={{phone_number_old}}><br><br>

        <label for="temp_alert">Temperature alert threshold (Â°F):</label>
        <input type="number" id="temp_alert" name="temp_alert" value={{temp_alert_old}}><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
